<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Selection Review</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <h1>Review Your Selection</h1>
    <p class="lead">These are the products you have selected. If you want to change something, please select the new product. If you are satisfied with your selection, please click “Finish Purchase and Proceed to Checkout”.</p>
    <hr>
    <div id="review-root"></div>
    <div class="footer">
      <button class="btn" id="backBtn">Back</button>
      <button class="btn" id="nextBtn">Finish Purchase and Proceed to Checkout</button>
    </div>
  </div>
  <script src="js/review.js" defer></script>
</body>
</html>
